{% extends 'tasks/base.html' %}
{% block content %}
<div class="card shadow p-3">
    <h3>Vazifani tahrirlash</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="title" value="{{ task.title }}" class="form-control" required>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" name="complete" class="form-check-input" {% if task.complete %}checked{% endif %}>
            <label class="form-check-label">Tugallangan</label>
        </div>
        <button type="submit" class="btn btn-success">💾 Saqlash</button>
    </form>
</div>
<div class="mt-3">
    <a href="{% url 'task_list' %}" class="btn btn-secondary">⬅️ Orqaga</a>
</div>
{% endblock %}
